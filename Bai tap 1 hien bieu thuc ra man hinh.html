<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bài tập Javascript 1</title>
</head>
<body>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    var i = 10;
    var f = 20.5;
    var b = true;
    var s = "Hà Nội";
    function showMessage(){
        document.write("i = " + i);
        document.write("<br/>");
        document.write("f = " + f);
        document.write("<br/>");
        document.write("b = " + b);
        document.write("<br/>");
        document.write("s = " + s);
    }
</script>
</body>
</html>
