<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bội số</title>
</head>
<body>
<button type="button" onclick="Result()">Kiểm tra</button>
<p id="demo"></p>
<script>
    function Result(){
        var a = prompt("Nhập a");
        var b = prompt("Nhập b");
        if(a%b == 0) {
            alert("a chia hết cho b");
        }
        else{
            alert("a không chia hết cho b");
        }
    }
</script>
</body>
</html>
